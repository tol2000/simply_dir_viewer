<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Base title
        {% endblock %}
    </title>
    <style>
        .dir_table {
          max-width: 100%;
        }
        .dir_table_cell {
          padding-right: 35px;
          padding-bottom: 5px;
          word-break: break-all;
        }
        .photo_table_cell {
          padding: 10px;
        }
        .root_item {
          font-weight: bold;
          padding-bottom: 10px;
        }
        .up_item {
          font-weight: bold;
          padding-bottom: 10px;
        }
        .dir_link {
          font-weight: bold;
          padding-bottom: 10px;
        }
        .home_link {
          font-weight: bold;
          padding-bottom: 10px;
        }
        .img_fit2 {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            margin-top: 0;
            margin-left: 0;
        }
        .img_fullsize {
            max-width: none;
            max-height: none;
            display: block;
            margin-top: 0;
            margin-left: 0;
        }
        .img_thumbnail {
            max-width: none;
            max-height: none;
            margin: auto;
        }
        .exif_table {
            max-width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        .exif_table_cell {
            border: 1px solid;
            padding: 5px;
        }
        {% block add_style %}
        
        {% endblock %}
    </style>
</head>
<body>
    {% block body %}
    Base body
    {% endblock %}
    <p><a class="home_link" href="{{ url_for('index') }}">Home</a></p>
</body>
</html>
